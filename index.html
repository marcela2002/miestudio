<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi EstudioğŸŒ¸</title>

  <style>
    body {
      font-family: "Comic Sans MS", "Nunito", sans-serif;
      background: #E7F4FA;
      color: #4A4A4A;
      margin: 0;
      padding: 16px;
    }

    .card {
      background: #FFF8FC;
      border-radius: 18px;
      padding: 18px;
      margin: 12px auto;
      max-width: 700px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }

    button {
      background: #F7D8E8;
      border: none;
      border-radius: 14px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #FBE5F2;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ğŸŒ¸ Mi Estudio </h2>

    <p id="pregunta">Cargandoâ€¦</p>

    <textarea id="respuesta" rows="3" placeholder="Escribe tu respuestaâ€¦"></textarea>

    <br/>

    <button onclick="mostrarRespuesta()">Ver respuesta ğŸ’–</button>
    <button onclick="nuevaPregunta()">Otra pregunta â­</button>

    <p id="correcta" style="margin-top:10px;"></p>
  </div>

<script>
let items = [];
let actual = null;

fetch("datos_estudio.json")
  .then(res => res.json())
  .then(data => {
    items = data.items || [];
    nuevaPregunta();
  });

function nuevaPregunta() {
  if (items.length === 0) {
    document.getElementById("pregunta").innerText =
      "No hay preguntas todavÃ­a.";
    return;
  }

  actual = items[Math.floor(Math.random() * items.length)];
  document.getElementById("pregunta").innerText = actual.pregunta;
  document.getElementById("respuesta").value = "";
  document.getElementById("correcta").innerText = "";
}

  function normalizar(texto) {
  return texto
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

  function mostrarRespuesta() {
    if (!actual) return;

    const escrita = normalizar(
      document.getElementById("respuesta").value
    );
    const correcta = normalizar(actual.respuesta);

    const salida = document.getElementById("correcta");

    if (escrita === "") {
      salida.innerText = "âœï¸ Escribe una respuesta primero";
      return;
    }

    if (escrita === correcta) {
      salida.innerText = "âœ… Â¡Correcto! ğŸ’—";
    } else {
      salida.innerText =
        "âŒ Incorrecto\nğŸ’– Respuesta correcta: " + actual.respuesta;
    }
}

  

  
</script>

</body>
</html>
