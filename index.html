<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Estudio üå∏</title>

<style>
body {
  font-family: "Nunito", system-ui, sans-serif;
  background: #EAF6FB;
  padding: 16px;
  color: #444;
}

.card {
  background: #FFF7FB;
  border-radius: 18px;
  padding: 18px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

select, textarea {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 15px;
}

button {
  background: #F6D5E6;
  border: none;
  border-radius: 14px;
  padding: 10px 16px;
  margin-top: 10px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #FBE3F0;
}

#resultado {
  margin-top: 12px;
  font-weight: bold;
  white-space: pre-line;
}
</style>
</head>

<body>

<div class="card">
  <h2>üå∏ Mi Estudio</h2>

  <label>üìÇ Elegir lista:</label>
  <select id="selector"></select>

  <p id="pregunta">Cargando‚Ä¶</p>
  <img id="imagen" style="max-width:100%; border-radius:12px; display:none; margin-top:10px;">


  <textarea id="respuesta" rows="3" placeholder="Escribe tu respuesta‚Ä¶"></textarea>

  <button onclick="verificar()">Verificar üíñ</button>
  <button onclick="nueva()">Otra pregunta ‚≠ê</button>

  <div id="resultado"></div>
</div>

<script>
let items = [];
let filtrados = [];
let actual = null;

/* ---------- utilidades ---------- */
function normalizar(t) {
  return t.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();
}

function distancia(a, b) {
  const dp = Array(a.length + 1).fill(null).map(() => Array(b.length + 1).fill(0));
  for (let i = 0; i <= a.length; i++) dp[i][0] = i;
  for (let j = 0; j <= b.length; j++) dp[0][j] = j;
  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      dp[i][j] = Math.min(
        dp[i-1][j] + 1,
        dp[i][j-1] + 1,
        dp[i-1][j-1] + (a[i-1] === b[j-1] ? 0 : 1)
      );
    }
  }
  return dp[a.length][b.length];
}

/* ---------- cargar datos ---------- */
fetch("datos_estudio.json")
  .then(r => r.json())
  .then(data => {
    items = data.items || [];
    filtrados = [...items];
    cargarSelector();
    nueva();
  });

function cargarSelector() {
  const sel = document.getElementById("selector");
  sel.innerHTML = `<option value="">Todas</option>`;
  [...new Set(items.map(i => i.carpeta))].forEach(c => {
    sel.innerHTML += `<option value="${c}">${c}</option>`;
  });

  sel.onchange = () => {
    filtrados = sel.value
      ? items.filter(i => i.carpeta === sel.value)
      : [...items];
    nueva();
  };
}

/* ---------- pr√°ctica ---------- */
function nueva() {
  document.getElementById("resultado").innerText = "";
  if (filtrados.length === 0) {
    document.getElementById("pregunta").innerText =
      "No hay preguntas en esta lista.";
    return;
  }
  actual = filtrados[Math.floor(Math.random() * filtrados.length)];
  document.getElementById("pregunta").innerText = actual.pregunta;
  const img = document.getElementById("imagen");
  if (actual.imagen) {
    img.src = actual.imagen;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }

  document.getElementById("respuesta").value = "";
}

function verificar() {
  if (!actual) return;
  const user = normalizar(document.getElementById("respuesta").value);
  const ok = normalizar(actual.respuesta);
  const out = document.getElementById("resultado");

  if (!user) {
    out.innerText = "‚úèÔ∏è Escribe una respuesta primero";
    return;
  }

  if (distancia(user, ok) <= 2) {
    out.innerText = "‚úÖ ¬°Correcto! üíó";
  } else {
    out.innerText = "‚ùå Incorrecto\nüíñ Respuesta correcta: " + actual.respuesta;
  }
}
</script>

</body>
</html>
